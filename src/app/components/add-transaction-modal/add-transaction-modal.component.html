<h1 mat-dialog-title>Add transaction</h1>
<div mat-dialog-content>
    <div class="form">
        <mat-form-field appearance="fill">
            <mat-label>Label Payment</mat-label>
            <input matInput [formControl]="labelPaymentControl" required autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Expéditeur / Bénéficiaire</mat-label>
            <input matInput [formControl]="partnershipControl" required autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Montant</mat-label>
            <input matInput type="number" [formControl]="amountControl" required autocomplete="off">
            <mat-icon matSuffix>attach_money</mat-icon>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="getAddTransactionData()" [disabled]="!isValidForm()">Add</button>
</div>
