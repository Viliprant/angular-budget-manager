<div class="banner-title">
  <h1>{{welcomeText}}, Brandon!</h1>
</div>

<div class="dashboard-container">
  <div class="dashboard-header-container">
    <div class="dashboard-item" *ngFor="let item of dashboardItems">
      <div class="dashboard-item-header">
        <mat-icon [style]="item.style">{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </div>
      <span class="value" [class.success]="item.colorClass=='success'" [class.error]="item.colorClass=='error'">
        {{item.currencyPipe ? (item.value | thousandSuff:2) + 'â‚¬' : (item.value)}}
      </span>
    </div>
  </div>
</div>
